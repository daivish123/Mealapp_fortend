    <body class="mt-0">
        <section class="login-content">
          <div class="login-content-lt"></div>
          <div class="login-content-rt">
            <div class="login-box">
              <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submitform()" style="margin-left: 0%;">
                <div class="logo-wrapper">
                  <img src="../../../assets/images/logo.svg" alt="Rishabh Software">
                  <span>Meal Facility</span>
                </div>
                <h3 class="login-head">Login To Your Account</h3>
                <p class="login-text">Enter your credentials to login or access your account.</p>
      
                <div class="form-group">
                  <mat-form-field appearance="fill" style="border-style: none; height: auto; width: 500px;">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="emailId" formControlName="emailId" type="text">
                    <mat-error *ngIf="loginForm.get('emailId').hasError('required')">Please input your email!</mat-error>
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <mat-form-field appearance="fill" style="border-style: none; height: auto; width: 500px;">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'"
                     >
                    <mat-error *ngIf="loginForm.get('password').hasError('required')">Please input your password!</mat-error>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" style="height: auto; margin: auto; color: whitesmoke;">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>    
                    </button>
                  </mat-form-field>
                </div>
      
                <div class="form-group">
                  <button mat-raised-button color="primary" class="login-form-button login-form-margin" type="submit">Log in</button>
                  Or <a routerLink="/signup" >register now!</a> Or <a routerLink="/forgotpassword">Forgot Password</a> Or <a routerLink="/aboutus">About Us</a>
                </div>
              </form>
            </div>
          </div>
        </section>
      </body>
